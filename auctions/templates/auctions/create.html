{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="description">description</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="description">
        </div>
        <div class="form-group">
            <label for="imageurl">Image URL</label>
            <input type="text" name="imageurl" class="form-control" id="imageurl" placeholder="Image URL">
        </div>
        <div class="form-group">
            <label for="price" class="form-label">Price</label>
            <input type="number" name="price" class="form-control" id="title" placeholder="Price">
        </div>
        
        <div class="form-group">
            <label for="category">Choose a category:</label>
            <select name="category" id="categories">
                {% for category in categories %}
                    <option value= "{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>   
        </div>
        <button type="submit" class="btn btn-danger">Create New Listing</button>
    </form>
{% endblock %}
